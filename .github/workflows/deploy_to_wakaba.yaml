name: Deploy to wakaba

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy_to_wakaba:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: 'ap-northeast-1'
          role-to-assume: 'arn:aws:iam::616657986447:role/romira_service_manage_bot_v2_github_actions_deploy_role'
